<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>game_demo</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h3>New Character Class</h3>
      <form action="#">
        <div>
          <label for="name">Enter class name: &nbsp;</label>
          <input id="name" alt="Name" type="text" />
        </div>
        <div>
          <label for="name">Special Ability: &nbsp;</label>
          <input id="sa" alt="sa" type="text" />
        </div>
        <div>
          <label for="name">Description: &nbsp;</label>
          <input id="desc" alt="desc" type="text" />
        </div>
        <div>
          <label for="name">Base Mana: &nbsp;</label>
          <input id="basemana" alt="basemana" type="text" />
        </div>
        <div>
          <label for="name">Base HP: &nbsp;</label>
          <input id="basehp" alt="basehp" type="text" />
        </div>
        <div>
          <label for="name">Base Morale: &nbsp;</label>
          <input id="basemorale" alt="basemorale" type="text" />
        </div>
        <div>
          <label for="name">Base Stamina: &nbsp;</label>
          <input id="basestamina" alt="basestamina" type="text" />
        </div>
        <button type="submit">Click Me!</button>
      </form>
      <section id="submit"></section>
      <div id="game"></div>
    </main>
  </body>
</html>
